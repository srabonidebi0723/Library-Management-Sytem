<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-100">
    <!-- Header Section -->
    <header class="bg-teal-800 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold">Library Management</h1>
            <nav>
                <ul class="flex space-x-6">
                    <!-- Navigation Links -->
                    <li><a href="Home.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="books.html" class="hover:text-gray-300">Books</a></li>
                    <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
                    <li><a href="signup.html" class="hover:text-gray-300">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="bg-teal-600 text-white text-center py-20 px-6">
        <h2 class="text-3xl md:text-4xl font-extrabold mb-6">Join the Library Today!</h2>
        <p class="text-lg max-w-2xl mx-auto">Sign up to access a vast collection of books and digital resources. Let's get started!</p>
    </section>

    <!-- Sign Up Form Section -->
    <section class="container mx-auto py-12 px-6">
        <div class="max-w-xl mx-auto bg-white p-10 rounded-xl shadow-2xl transform hover:scale-105 transition duration-300">
            <h3 class="text-2xl md:text-3xl font-bold text-center text-teal-700 mb-8">Create Your Account</h3>
            <form action="#" method="POST">
                <div class="mb-5">
                    <label for="first_name" class="block text-sm font-semibold text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Enter your first name" required>
                </div>

                <div class="mb-5">
                    <label for="last_name" class="block text-sm font-semibold text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Enter your last name" required>
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Enter your email address" required>
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Enter your password" required>
                </div>

                <div class="mb-5">
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Confirm your password" required>
                </div>

                <div class="mb-5">
                    <label for="phone_number" class="block text-sm font-semibold text-gray-700">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-6">
                    <label for="address" class="block text-sm font-semibold text-gray-700">Address</label>
                    <textarea id="address" name="address" class="w-full p-4 mt-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" rows="4" placeholder="Enter your address" required></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-teal-700 text-white py-3 px-8 rounded-full shadow-lg hover:bg-teal-600 transform hover:scale-105 transition duration-300 w-full sm:w-auto">Sign Up</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center">
        <p>&copy; 2025 Library Management. All rights reserved.</p>
    </footer>
</body>
</html>
