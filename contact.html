<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-cyan-700 w-full max-w-4xl p-8 rounded-xl shadow-lg text-white space-y-6">
        <h1 class="text-2xl font-semibold tracking-wide text-center">Contact Us</h1>
        <p class="text-cyan-100 text-sm text-center">A user-friendly contact form for inquiries, feedback, or support regarding the library management system.</p>
        
        <div class="space-y-4 text-center">
            <div class="flex items-center justify-center space-x-2">
                <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                <span>01922234865</span>
            </div>
            <div class="flex items-center justify-center space-x-2">
                <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                <span>library@email.com</span>
            </div>
            <div class="flex items-center justify-center space-x-2">
                <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon>
                <span>123 Library Street, City</span>
            </div>
        </div>
        
        <div class="flex justify-center space-x-4 text-2xl">
            <a href="#" class="text-white hover:text-gray-300"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#" class="text-white hover:text-gray-300"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#" class="text-white hover:text-gray-300"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="#" class="text-white hover:text-gray-300"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mt-6 text-gray-700 w-full max-w-md mx-auto">
            <form action="#" method="POST" class="flex flex-col space-y-4">
                <label for="name" class="font-semibold">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300">
                
                <label for="email" class="font-semibold">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300">
                
                <label for="message" class="font-semibold">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"></textarea>
                
                <button type="submit" class="bg-cyan-700 text-white p-2 rounded-lg hover:bg-cyan-800">Send</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
